repositories{
    mavenLocal()
    mavenCentral()
}

apply plugin: 'java'

dependencies {
	testCompile files( project(":").buildDir.getPath() + '/classes/debug' )
	testCompile 'junit:junit:4.10'
}

sourceSets {
    main {
        test {
            java.srcDir 'src'
        }
        resources {
            srcDir 'res'
        }
    }
}