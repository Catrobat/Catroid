repositories{
    mavenCentral()
}

apply plugin: 'java'

dependencies {
    testCompile files(project(":").buildDir.getPath() + '/intermediates/classes/catroid/debug')
    testCompile 'junit:junit:4.10'
}

sourceSets {
    main {
        test {
            java.srcDir 'src'
        }
        resources {
            srcDir 'res'
        }
    }
}

test {
    testLogging {
        events "standardOut", "standardError", "failed", "passed", "skipped"
    }
}
